language: go
go:
- 1.5
before_install:
- pip install --user codecov
install:
- make dependencies
script:
- make test-coverage
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api-key:
    secure: 
  file:
  - artifacts/mortadelo_${TRAVIS_TAG}_darwin_amd64.tar.gz
  - artifacts/mortadelo_${TRAVIS_TAG}_linux_amd64.tar.gz"
  skip_cleanup: true
  on:
    tags: true
